<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('Login_v13/images/2262607_1.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Linguistix <br><br>Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="password" name="repeat-pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>
					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="true1" type="checkbox" name="true">
							<label class="label-checkbox100" for="true1">
								<span class="txt2">
									Are you a language learner?
								</span>
							</label>
						</div>
					</div>
					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="true2" type="checkbox" name="true">
							<label class="label-checkbox100" for="true2">
								<span class="txt3">
									Are you a mentor?
								</span>
							</label>
						</div>
					</div>
                    <div class="dropdown">
                        <span class="txt4">What language do you speak?</span>
                    <select name="languages">
                        <option value="NULL">--SELECT A VALUE--</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="German">German</option>
                        <option value="Russian">Russian</option>
                        <option value="Mandarin Chinese">Mandarin Chinese</option>
                        <option value="Cantonese">Cantonese</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Korean">Korean</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Thai">Thai</option>
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="Romanian">Romanian</option>
                        <option value="Italian">Italian</option>
                        <option value="Ukrainian">Ukrainian</option>
                        <option value="Serbian">Serbian</option>
                        </select>
                        </div>
                    <div class="dropdown2">
                        <span class="txt5">What language would you like to learn?</span>
                        <select name="languages">
                        <option value="NULL">--SELECT A VALUE--</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="German">German</option>
                        <option value="Russian">Russian</option>
                        <option value="Mandarin Chinese">Mandarin Chinese</option>
                        <option value="Cantonese">Cantonese</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Korean">Korean</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Thai">Thai</option>
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="Romanian">Romanian</option>
                        <option value="Italian">Italian</option>
                        <option value="Ukrainian">Ukrainian</option>
                        <option value="Serbian">Serbian</option>
                        </select>
                    </div>
					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="terms_of_service.html" class="txt2 hov1">
										Terms of Service
									</a>
								</span>
							</label>
						</div>


					</div>

					<div class="container-login100-form-btn">
								<a href="signupsuccess.html" class="txt2 hov1">
								Sign Up
							</a>
						<a href="login_index.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
